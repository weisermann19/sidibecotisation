<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotisation de Groupe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;

        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">

        <p>Merci de contribuer à notre groupe.je suis Weisermman je serais ravi de vous voir Chaque membre doit payer une cotisation de 20 €.</p>
        <form action="URL_DE_PAIEMENT" method="post">
            <button type="submit">Payer 20 €</button>
        </form>
    </div>

</html>
